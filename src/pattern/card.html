<article class="card @@block-article @@block-article-@@card-number">
  <div class="card-holder @@block-holder @@block-holder-@@card-number">
    <picture class="block card-pic @@block-pic @@block-pic-@@card-number">
      <source media="(max-width: 320px)" srcset="@@img.320" type="image/webp">
      <img class="card-img @@block-img @@block-img-@@card-number" src="@@img.1920" loading="lazy" alt="@@alt">
    </picture>
  </div>
  <div class="card-inner @@block-inner @@block-inner-@@card-number">
    <h3 class="title title-small card-title @@block-subtitle @@block-subtitle-@@card-number">
      @@category
      <span class="block card-model @@block-model @@block-model-@@card-number">
        &#8220;@@model&#8221;
      </span>
    </h3>
    <span class="visually-hidden">
      Цена
    </span>
    <span class="text text-grey-shade card-price @@block-price @@block-price-@@card-number">
      @@price
    </span>
    <div class="card-wrap @@block-wrap @@large @@block-wrap-@@card-number">
      <a class="btn btn-ambush card-link @@block-link @@block-link-@@card-number" href="@@href">
        Купить
      </a>
    </div>
  </div>
  <div class="rating text text-crusta card-reting @@block-reting @@block-reting-@@card-number">
    <span class="visually-hidden">
      Рейтинг
    </span>
    @@rating
  </div>
</article>
